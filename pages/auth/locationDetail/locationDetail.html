<html>
<head>
	<title>Delivery Address</title>
</head>
<body>
	<center>
	<table border = "1" width = "75%">
		<tr><td width = "50%"><img src = "https://wallpapercave.com/wp/Tc5UfZq.jpg" width = "100%" > </td>
		<td width = "50%" style = "padding-top: 10px; padding-bottom: 10px;">	
			<center>
			<h2>Delivery Address</h2>
			<form method ="POST">
				Address line 1 <br>					
				<input type = "text" size = "50" name = "address1" placeholder = "street address, PO box, company name, c/o" required><br>
				Address line 2 <br>
				<input type = "text" size = "50" name = "address2" placeholder = "apartment, suite, unit, building, floor" required><br><br>
				Town/ City <br>
				<input type = "text" size = "50" name = "address2" required><br><br>
				Country/ State <br>
				<input type = "text" size = "50" name = "address2" required><br><br>
				Post code/ ZIP <br>
				<input type = "text" size = "50" name = "address2" placeholder = "If you don't have a postcode, please write 'No Postcode'" required><br><br>
				<input type = "submit" id = "registered" value="Confirm Registration">
			</form>
			</center>	
		</td></tr>
	</table>
	</center>
</body>
</html>
