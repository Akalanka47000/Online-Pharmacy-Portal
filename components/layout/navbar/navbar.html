<html>
  <head>
    <link
      rel="stylesheet"
      href="/Online-Pharmacy-Portal/components/layout/navbar/navbar.css"
    />
    <link rel="stylesheet" href="/Online-Pharmacy-Portal/globals.css" />
    <script src="/Online-Pharmacy-Portal/components/layout/navbar/navbar.js"></script>
  </head>
  <body>
    <div class="navbar row justify-between">
      <div class="row justify-center">
        <img
          src="/Online-Pharmacy-Portal/assets/images/logo.svg"
          alt="logo"
          class="logo"
        />
        <h1>SIMPLE MEDS</h1>
      </div>

      <div class="row justify-center navLinks">
        <div id="btnManagement"></div>
        <a
          href="/Online-Pharmacy-Portal/pages/products/allProducts/allProducts.html"
          class="footerLink"
          ><div class="button btnNav">Browse Medicine</div></a
        >
        <div id="btnLogin"></div>
        <a href="/Online-Pharmacy-Portal/pages/cart/cart.html">
          <div class="btnIcon">
            <img
              src="/Online-Pharmacy-Portal/assets/images/navbar/cart.svg"
              alt="My Cart"
              class="cartIcon icon"
            /></div
        ></a>
        <a href="/Online-Pharmacy-Portal/index.html">
          <div class="btnIcon">
            <img
              src="/Online-Pharmacy-Portal/assets/images/navbar/home.svg"
              alt="Home"
              class="homeIcon icon"
            /></div
        ></a>
      </div>
      <!-- Mobile Nav -  Menu Button -->
      <div class="hamburger" onclick="toggleMobileNav()">
        <img
          src="/Online-Pharmacy-Portal/assets/images/navbar/hamburger.svg"
          alt="Home"
          class="icon hamburgerIcon"
        />
      </div>
    </div>

    <!-- Mobile Nav -  Content -->
    <div id="mobileNav" class="mobileNavbar column navbarClosed">
      <div class="w-full row justify-end" style="height: 100px">
        <div class="btnIcon" onclick="toggleMobileNav()">
          <img
            src="/Online-Pharmacy-Portal/assets/images/navbar/cross.svg"
            alt="Close"
            class="cross icon"
          />
        </div>
      </div>
      <div class="h-full column justify-center">
        <div class="column justify-center headingMobile">
          <img
            src="/Online-Pharmacy-Portal/assets/images/logo.svg"
            alt="logo"
            class="logoMobile"
          />
          <h1 class="titleMobile">SIMPLE MEDS</h1>
        </div>

        <div class="column justify-center" style="margin-bottom: 100px">
          <div id="btnManagementMobile"></div>
          <a
            href="/Online-Pharmacy-Portal/pages/products/allProducts/allProducts.html"
            class="footerLink"
            ><div class="button btnMobile">Browse Medicine</div></a
          >
          <a href="/Online-Pharmacy-Portal/pages/cart/cart.html">
            <div class="button btnMobile">View Cart</div></a
          >
          <a href="/Online-Pharmacy-Portal/index.html">
            <div class="button btnMobile">Home</div></a
          >
          <div id="btnLoginMobile"></div>
        </div>
      </div>
    </div>
  </body>
</html>
